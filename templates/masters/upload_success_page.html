{% extends "dashboard/base.html" %}

{% block content %}
<div class="nk-block nk-block-lg">
    <div class="card card-bordered">
        <div class="card-inner">
            <div class="row g-gs">
                <div class="col-12 text-center">
                    <h4 class="mb-3">{{ message }}</h4>
                    <p>Your students data has been recorded.</p>
                </div>
                <div class="col-12 text-center">
                    <a href="{% url parent %}" class="btn btn-lg btn-primary">Back to {{ parent_text }}</a>
                </div>
            </div>
        </div>
    </div>
</div><!-- .nk-block -->
{% endblock %}
